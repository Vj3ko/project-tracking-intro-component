<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
  <div class="container">

    <header class="header">
      <a href="" class="header__logo">
        <img src="./images/logo.svg" alt="Monograph dashboard logo">
      </a>
      <button class="header__btns">
        <img class="header__btns--open" src="./images/icon-hamburger.svg" alt="menu icon">
        <img class="header__btns--close trap-focus" src="./images/icon-close.svg" alt="close icon" />
      </button>
      <nav class="header__nav">
        <a class="header__link trap-focus" href="#">Product</a>
        <a class="header__link trap-focus" href="#">Features</a>
        <a class="header__link trap-focus" href="#">Pricing</a>
        <hr>
        <a class="header__link header__link--gray trap-focus" href="#">Login</a>
      </nav>
    </header>

    <main class="main">
      <div class="img_wrapper">
        <img src="./images/illustration-devices.svg" alt="phone and laptop">
      </div>

      <article class="article">
        <div class="article__subtitle">
          <span class="bg-blue">New </span>
          <span class="content">Monograph Dashboard</span>
        </div>
        <h1 class="article__title">Powerful insights into your team</h1>
        <p> Project planning and time tracking for agile teams
        </p>
        <div class="article__btns">
          <a href="#">Schedule a demo</a>
          <span>to see a preview</span>
        </div>
      </article>
    </main>
  </div>
</body>

</html>
